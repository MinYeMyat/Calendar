<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calendar App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prevBtn">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="nextBtn">&gt;</button>
    </div>
    <table class="days">
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>
  <script src="calendar.js"></script>
</body>
</html>
